name: update pa511

on:
  # ✅ This is what your traffic.html button will trigger via GitHub API
  repository_dispatch:
    types: [update-pa511]

  # ✅ Keeps the "Run workflow" button in the GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-pa511
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- PUT YOUR REAL UPDATE STEPS BELOW ----
      # Examples (pick what you actually use):
      #
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      # - run: node ./scripts/build_traffic_page.mjs
      #
      # OR python:
      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.11"
      # - run: python ./scripts/update_pa511.py
      # ------------------------------------------

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update PA511 dashboard data"
          git push
