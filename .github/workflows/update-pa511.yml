name: Update PA 511 data

on:
  # Runs automatically whenever you push to main (or master)
  push:
    branches: [ "main" ]
    # Optional: only run when these files change
    # paths:
    #   - "scripts/**"
    #   - "data/**"
    #   - "index.html"
    #   - ".github/workflows/update-pa511.yml"

  # Adds a "Run workflow" button in GitHub Actions UI
  workflow_dispatch:

  # Optional: runs every 10 minutes
  # (GitHub cron is UTC)
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: pa511-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ---- CHANGE THIS to whatever your updater command is ----
      - name: Run updater
        run: |
          set -e
          python scripts/update_pa511.py
          # or: bash scripts/update_pa511.sh
          # or: node scripts/update_pa511.mjs
      # --------------------------------------------------------

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "PA511 auto-update ($(date -u +'%Y-%m-%d %H:%M:%SZ'))"
          git push
