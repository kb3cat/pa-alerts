name: rail-alerts

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: rail-alerts
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch alerts + build JSON
        run: node scripts/fetch_rail_alerts.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "rail-bot"
          git config user.email "rail-bot@users.noreply.github.com"
          git add data/rail_alerts.json
          git diff --cached --quiet || (git commit -m "Update rail alerts" && git push)
