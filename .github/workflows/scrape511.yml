name: scrape

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright (Chromium)
        run: |
          npm init -y
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node ./scripts/scrape_511.mjs

      - name: Write last run timestamp
        run: |
          mkdir -p data
          node -e "const fs=require('fs'); fs.writeFileSync('data/last_run.json', JSON.stringify({ ran_at: new Date().toISOString() }, null, 2));"

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always add JSON outputs
          git add data/*.json

          # Add screenshots only if they exist (donâ€™t fail if none)
          git add debug/*.png 2>/dev/null || true

          # Show what will be committed (useful if something goes wrong)
          git status --porcelain

          # Commit only if there are changes
          git commit -m "Update 511PA data" || exit 0
          git push
