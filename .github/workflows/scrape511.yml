name: scrape

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scrape511
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Cache npm packages
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Cache Playwright browsers (prevents full reinstall every run)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium

      # Install Playwright
      - name: Install Playwright (Chromium)
        run: |
          npm i playwright
          npx playwright install --with-deps chromium

      # Run scraper
      - name: Run scraper
        run: node ./scripts/scrape_511.mjs

      # Write timestamp for dashboard
      - name: Write last run timestamp
        run: |
          mkdir -p data
          echo "{\"ran_at\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > data/last_run.json

      # Commit and push data
      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json
          git add debug/*.png 2>/dev/null || true

          git status --porcelain

          git commit -m "Update 511PA data" || exit 0

          git pull --rebase origin main
          git push
