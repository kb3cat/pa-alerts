<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pennsylvania 511 Roadway Status Board</title>

<style>
:root{
  --bg:#0f0f10;
  --panel2:#1d1d1f;
  --border:#2a2a2d;
  --text:#e9e9ea;
  --muted:#a7a7aa;
  --orange:#ffb000;
  --red:#ff2b2b;
  --blue:#00bfff;
  --yellow:#ffe600;
  --green:#29d36a;
}

body{ margin:0; background:var(--bg); color:var(--text); font-family: Arial, Helvetica, sans-serif; }

/* HEADER */
.topbar{
  background:#222;
  border-bottom:2px solid var(--border);
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
}
.title{ font-size:22px; font-weight:700; }
.subtitle{ color:var(--muted); font-size:13px; margin-top:2px; }
.header-left{ display:flex; flex-direction:column; }

/* UPDATED POSITION (moved from footer) */
.header-updated{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* Status pill */
.status-pill{
  display:inline-flex;
  align-items:center;
  gap:.5rem;
  padding:6px 12px;
  border-radius:999px;
  font-weight:900;
  font-size:12px;
  border:1px solid rgba(255,255,255,.14);
  user-select:none;
  white-space:nowrap;
}
.status-dot{
  width:10px;
  height:10px;
  border-radius:999px;
  background: currentColor;
  opacity:.95;
  box-shadow:0 0 0 3px rgba(255,255,255,.06);
}
.status-ok{
  background:rgba(41,211,106,.18);
  color:#c9ffcf;
  border-color:rgba(41,211,106,.35);
}
.status-attn{
  background:rgba(255,176,0,.18);
  color:#ffe6b8;
  border-color:rgba(255,176,0,.35);
}
.status-err{
  background:rgba(255,43,43,.18);
  color:#ffd0d0;
  border-color:rgba(255,43,43,.35);
}

/* ROWS */
.grid{ padding:10px; }
.row{
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:6px;
  margin-bottom:12px;
  padding:10px 12px;
}

/* TITLES */
.paneltitle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
  padding-bottom:8px;
  margin-bottom:8px;
}
.paneltitle .name{ font-size:22px; font-weight:900; color:var(--orange); }
.paneltitle .count{ font-size:18px; color:var(--muted); }

/* ITEMS */
.items{ max-height:45vh; overflow:auto; }
.item{
  padding:10px;
  margin:8px 0;
  background:#141415;
  border:1px solid #232326;
  border-left:7px solid var(--red);
  border-radius:6px;
  font-size:15px;
  line-height:1.25;
  word-break:break-word;
}
.speed .item{ border-left-color:var(--blue); }
.vehicle .item{ border-left-color:var(--yellow); }
</style>
</head>

<body>

<div class="topbar">
  <div class="header-left">
    <div class="title">Pennsylvania 511 Roadway Status Board</div>
    <div class="subtitle">Requested every 5 minutes via GitHub Actions; execution timing may vary.</div>
    <div class="header-updated" id="updated">Data Last Updated: —</div>
  </div>

  <div id="statuspill" class="status-pill status-err" title="Loading…">
    <span class="status-dot"></span>
    <span id="statusline">LOADING…</span>
  </div>
</div>

<div class="grid">

  <div class="row closures">
    <div class="paneltitle">
      <div class="name">Closures</div>
      <div class="count" id="closuresCount">—</div>
    </div>
    <div class="items" id="closuresList"></div>
  </div>

  <div class="row speed">
    <div class="paneltitle">
      <div class="name">Speed Restrictions</div>
      <div class="count" id="speedCount">—</div>
    </div>
    <div class="items" id="speedList"></div>
  </div>

  <div class="row vehicle">
    <div class="paneltitle">
      <div class="name">Vehicle Restrictions</div>
      <div class="count" id="vehicleCount">—</div>
    </div>
    <div class="items" id="vehicleList"></div>
  </div>

</div>

<script>
/* Your existing JS remains completely unchanged */
</script>

</body>
</html>
