<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PA Alerts — Watches, Warnings, Advisories</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="h1">Current Watches, Warnings, and Advisories</div>
      <div class="sub">Regional view (PA + surrounding states) • api.weather.gov</div>
    </div>

    <div class="controls">
      <label>
        View
        <select id="viewSelect">
          <option value="region" selected>Region (PA + Surrounding)</option>
          <option value="pa">PA only</option>
          <option value="all">All US (slower)</option>
        </select>
      </label>

      <button id="refreshBtn" type="button" title="Refresh alerts now">Refresh</button>
    </div>

    <div class="status" aria-live="polite">
      <span id="statusText">Ready.</span>
      <span class="dot" id="statusDot" aria-hidden="true"></span>
      <span id="lastUpdated"></span>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>
</body>
</html>
